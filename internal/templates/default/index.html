<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <style>
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --foreground: hsl(0, 0%, 3.9%);
        --background: hsl(0, 0%, 100%);
        --card: hsl(0, 0%, 100%);
        --card-foreground: hsl(0, 0%, 3.9%);
        --muted: hsl(0, 0%, 96.1%);
        --muted-foreground: hsl(0, 0%, 45.1%);
        --accent: hsl(0, 0%, 96.1%);
        --accent-foreground: hsl(0, 0%, 9%);
        --border: hsl(0, 0%, 89.8%);
        --input: hsl(0, 0%, 89.8%);
        --primary: hsl(0, 0%, 9%);
        --primary-foreground: hsl(0, 0%, 98%);
        --ring: hsl(0, 0%, 3.9%);
        --radius: 0.5rem;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --foreground: hsl(0, 0%, 98%);
          --background: hsl(0, 0%, 3.9%);
          --card: hsl(0, 0%, 3.9%);
          --card-foreground: hsl(0, 0%, 98%);
          --muted: hsl(0, 0%, 14.9%);
          --muted-foreground: hsl(0, 0%, 63.9%);
          --accent: hsl(0, 0%, 14.9%);
          --accent-foreground: hsl(0, 0%, 98%);
          --border: hsl(0, 0%, 14.9%);
          --input: hsl(0, 0%, 14.9%);
          --primary: hsl(0, 0%, 98%);
          --primary-foreground: hsl(0, 0%, 9%);
          --ring: hsl(0, 0%, 83.9%);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        max-width: 768px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
        line-height: 1.7;
        font-size: 16px;
      }

      .content {
        margin-bottom: 2rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
        margin-top: 2rem;
        color: var(--foreground);
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 0;
      }

      h2 {
        font-size: 1.75rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      p,
      ul,
      ol {
        margin-bottom: 1.5rem;
      }

      a {
        color: hsl(212, 100%, 47%);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      pre {
        font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Menlo, Consolas, Monaco,
          'Liberation Mono', 'Courier New', monospace;
        background-color: var(--muted);
        color: var(--foreground);
        padding: 1.25rem;
        border-radius: var(--radius);
        overflow-x: auto;
        margin: 1.5rem 0;
        border: 1px solid var(--border);
      }

      code {
        font-family: 'JetBrains Mono', linux 'Fira Code', 'SF Mono', Menlo, Consolas, Monaco,
          'Liberation Mono', 'Courier New', monospace;
        font-size: 0.9em;
      }

      :not(pre) > code {
        background-color: var(--accent);
        color: var(--accent-foreground);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.875em;
      }

      blockquote {
        border-left: 3px solid var(--border);
        padding-left: 1rem;
        font-style: italic;
        color: var(--muted-foreground);
        margin: 1.5rem 0;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: var(--radius);
      }

      hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 2rem 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
      }

      th,
      td {
        padding: 0.75rem;
        border: 1px solid var(--border);
        text-align: left;
      }

      th {
        background-color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="content">{{.Content}}</div>
  </body>
</html>
